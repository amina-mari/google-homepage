<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amina's Google</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="navbar__item">
                <a class="navbar__link" href="#">Gmail</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="#">Images</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link navbar__link--icon" href="#"><img class="navbar__icon" src="images/dots-menu.png" alt="Dots menu logo"></a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link navbar__sign-in" href="#">Sign in</a>
            </li>
        </ul>
    </nav>

    <section class="search">
        <img class="search__logo" src="images/google-logo.png" alt="Google Logo">
        
        <div class="search__div">
            <form class="search__form" action="">
                <input class="search__input" type="text">
            </form>
            <div class="search__div-icons">
                <a class="search__link--icon" href="#"><img class="search__icon search__icon--keyboard" src="images/keyboard.png" alt="Keyboard Logo"></a>
                <a class="search__link--icon" href="#"><img class="search__icon" src="images/mic-logo.png" alt="Microphone Logo"></a>
            </div>
        </div>

        <div class="search__div-links">
            <a class="search__link" href="#">Google Search</a>
            <a class="search__link" href="#">I'm Feeling Lucky</a>
        </div>
    </section>

    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__item">
                <a class="footer__link" href="#">Advertising</a>
            </li>
            <li class="footer__item">
                <a class="footer__link" href="#">Business</a>
            </li>
            <li class="footer__item">
                <a class="footer__link" href="#">How Search Works</a>
            </li>
        </ul>
        
        <ul class="footer__list">
            <li class="footer__item">
                <a class="footer__link" href="#">Privacy</a>
            </li>
            <li class="footer__item">
                <a class="footer__link" href="#">Terms</a>
            </li>
            <li class="footer__item">
                <a class="footer__link" href="#">Settings</a>
            </li>
        </ul>
    </footer>

</body>
</html>
